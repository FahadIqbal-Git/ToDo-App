<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-App </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">ToDo Application</h1>
                <p class="lead">Organize your daily tasks with perfection!</p>
            </div>
        </div>
        <div class="body1">
            <div class="form">
                <input type="text" name="name" id="todo-input" autocomplete="off" required>
                <label for="name" class="label-name">
                    <span class="content-name"><i class="fa fa-tasks" aria-hidden="true"></i> Enter Task</span>
                </label>
            </div>
        </div>
        <center>
            <button class="btnAdd" onclick="addTodo()"><i class="fa fa-folder"></i> Add Task</button>
            <button class="btnDel" onclick="delAll()"><i class="fa fa-trash"></i> All Trash</button>
            <div>
                <ul class="listing" id="list">

                </ul>
            </div>
        </center>
    </div>












    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
